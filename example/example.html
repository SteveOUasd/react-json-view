<!DOCTYPE html>
<html lang="en">
  <head>
    <title>react-json-view</title>
    <meta charset="UTF-8">
    <!--[if lt IE 9]>
    <script>
    (function(){
      var ef = function(){};
      window.console = window.console || {log:ef,warn:ef,error:ef,dir:ef};
    }());
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv-printshiv.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/3.4.0/es5-shim.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/3.4.0/es5-sham.js"></script>
    <![endif]-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <style>
      .code-comment {
        color: #aaa;
        font-size:14px;
        font-family: monospace;
        margin-left: 6px;
        margin-bottom: 5px;
      }
      .react-json-view {
        padding: 4px 6px;
        border-radius: 3px;
        display: inline-block;
      }
      .example {
        margin-bottom: 25px;
      }
      .divider {
        border-bottom: 1px solid #999;
        margin-bottom: 35px;
        width: 100%;
        text-align: left;
      }
      .divider > img {
        height: 40px;
        margin-bottom: -25px;
        margin-left: 25px;
      }
    </style>
  </head>
  <body>
  <div class="divider">
    <img src="https://github.com/mac-s-g/react-json-view/blob/master/doc/rjv-icon-alt.png?raw=true" />
  </div>
  <div id="example-container">
    <div class="code-comment">// example 1: JSON object with "rjv-default" theme</div>
    <div class="example" id="example0"></div>
    <div class="code-comment">// example 2: JSON object with "ocean" theme</div>
    <div class="example" id="example1"></div>
    <div class="code-comment">// example 3: array input with "monokai" theme</div>
    <div class="example" id="example2"></div>
    <div class="code-comment">// example 4: collapsed by default</div>
    <div class="example" id="example3"></div>
    <div class="code-comment">// example 5: JSON with "chalk" theme</div>
    <div class="example" id="example4"></div>
  </div>
  <script src="https://unpkg.com/react@15/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
  <script src="https://unpkg.com/react-json-view@latest/dist/main.js"></script>


  <script type="text/javascript">

      /*-----------EXAMPLE 0-----------*/
      //some test JSON
      var test_json = {
          string: 'click me to expand. I set the `collapseStringsAfterLength` prop to 18 to collapse strings longer than 18 characters.  You can click me again to collapse.',
          integer: 42,
          float: -2.757,
          array: [1, 2, 3, 'test'],
          date: new Date(),
          object: {
              sibling1: true,
              sibling2: false,
              sibling3: null,
              sibling4: NaN,
              sibling5: undefined,
          },
      };

      // reactJsonView is a global variable
      var jsonView1 = new reactJsonView.default({
        src: test_json
      });
      ReactDOM.render(
        jsonView1.render(),
        document.getElementById('example0')
      );


      /*-----------EXAMPLE 1-----------*/
      //some test JSON
      var test_json = {
          string: 'this is a test string',
          integer: 42,
          float: -2.757,
          array: [1, 2, 3, 'test'],
          object: {
              sibling1: true,
              sibling2: false,
              sibling3: null,
              sibling4: NaN,
              sibling5: undefined,
          },
      };

      // reactJsonView is a global variable
      var jsonView1 = new reactJsonView.default({
        src: test_json,
        theme: 'ocean'
      });
      ReactDOM.render(
        jsonView1.render(),
        document.getElementById('example1')
      );

      /*-----------EXAMPLE 2-----------*/
      //an example ARRAY with "monokai" theme
      var test_array = [
        'you can also display arrays!', 1, 2, 3, {'pretty_cool': true}
      ];
      var jsonView2 = new reactJsonView.default({
        src: test_array,
        name: 'array-example',
        theme: 'monokai'
      });
      ReactDOM.render(
        jsonView2.render(),
        document.getElementById('example2')
      );


      /*-----------EXAMPLE 3-----------*/
      var jsonView3 = new reactJsonView.default({
        name: 'collapsed_by_default_example',
        src: {
          example_information: 'this example has the collapsed prop set to true and the indentWidth prop is set to 8',
          default_collapsed: true,
          collapsed_array: [
            'you expanded me',
            'try collapsing and expanding the root node',
            'i will still be expanded',
            {
              leaf_node: true
            }
          ]
        },
        collapsed: true,
        indentWidth: 8
      });
      ReactDOM.render(
        jsonView3.render(),
        document.getElementById('example3')
      );

      /*-----------EXAMPLE 4-----------*/
      //some test JSON with "chalk" theme
      var test_json = {
          string: 'this is a test string',
          integer: 42,
          float: -2.757,
          array: [1, 2, 3, 'test'],
          object: {
              sibling1: true,
              sibling2: false,
              sibling3: null,
              sibling4: NaN,
              sibling5: undefined,
          },
      }

      // reactJsonView is a global variable
      var jsonView4 = new reactJsonView.default({
        src: test_json,
        theme: "chalk"
      });
      ReactDOM.render(
        jsonView4.render(),
        document.getElementById('example4')
      );
  </script>
  </body>
</html>
